name: Run automated tests

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup NuGet Client
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 'latest'

    - name: Clean
      run: dotnet clean -property:Configuration=Release

    - name: Install test dependencies
      run: dotnet restore

    - name: Install .net4.5 dependencies
      run: nuget restore -MSBuildVersion 17

    - name: Build .net4.5
      run: dotnet msbuild src\Mollie.Api -property:Configuration=Release

    - name: Build test project
      run: dotnet build tests\Mollie.Tests.Unit --configuration Release

    - name: Run unit tests
      run: dotnet test tests\Mollie.Tests.Unit --no-restore --verbosity normal

