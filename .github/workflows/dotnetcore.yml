name: Run automated tests

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup NuGet Client
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 4.5

    # - name: Setup packages
    #   run: |
    #     dotnet add package Newtonsoft.Json --version 13.0.3
    #     dotnet add package Polly --version 7.1.1
    #     dotnet add package System.ValueTuple --version 4.5.0

    - name: Install dependencies
      run: dotnet restore

    - name: Build unit test project
      run: dotnet build tests/Mollie.Tests.Unit --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test tests/Mollie.Tests.Unit --no-restore --verbosity normal

