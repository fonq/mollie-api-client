name: Run automated tests

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet Client
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: 'latest'

    - name: Install .net4.5 dependencies
      run: nuget restore src\Mollie.Api\Mollie.Api.csproj -PackagesDirectory .\packages

    - name: Build .net4.5
      run: msbuild src\Mollie.Api\Mollie.Api.csproj -property:Configuration=Release

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install test dependencies
      run: dotnet restore

    - name: Build test project
      run: dotnet build tests\Mollie.Tests.Unit --configuration Release

    - name: Run unit tests
      run: dotnet test tests\Mollie.Tests.Unit --no-restore --verbosity normal

    # - name: Build integration test project
    #   run: dotnet build tests\Mollie.Tests.Integration --configuration Release --no-restore

    # - name: Run integration tests
    #   run: dotnet test tests/Mollie.Tests.Integration --filter "TestCategory!=AccessKeyIntegrationTest" --no-restore --verbosity normal 
    #   env:
    #     Mollie__ApiKey: ${{ secrets.Mollie__ApiKey }}
    #     Mollie__AccessKey: ${{ secrets.Mollie__AccessKey }}
    #     Mollie__ClientId: ${{ secrets.Mollie__ClientId }}
    #     Mollie__ClientSecret: ${{ secrets.Mollie__ClientSecret }}

    - name: Create release pkg
      run: nuget pack src\Mollie.Api\Mollie.Api.nuspec -Properties Configuration=Release

    - name: Adding Github as source to nuget
      run: dotnet nuget add source
        --username fonq
        --password ${{ secrets.GITHUB_TOKEN }}
        --store-password-in-clear-text
        --name github "https://nuget.pkg.github.com/fonq/index.json"

    - name: nuget PUSH!
      run: @for %%f in ("C:\a\mollie-api-client\mollie-api-client\*.nupkg") do @dotnet nuget push @%%f --source "github"
